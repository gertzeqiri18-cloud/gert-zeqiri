
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EdgeTracker | AI Trading Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              'primary-glow': 'var(--color-primary-glow)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Theme 1: Default (Emerald) */
        --color-primary: #10b981;
        --color-primary-hover: #059669;
        --color-primary-glow: rgba(16, 185, 129, 0.4);
      }

      .theme-orange {
        /* Theme 2: Black & Orange */
        --color-primary: #f97316;
        --color-primary-hover: #ea580c;
        --color-primary-glow: rgba(249, 115, 22, 0.4);
      }

      .theme-purple {
        /* Theme 3: Slate & Purple */
        --color-primary: #8b5cf6;
        --color-primary-hover: #7c3aed;
        --color-primary-glow: rgba(139, 92, 246, 0.4);
      }

      * {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-duration: 200ms;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.4s ease;
      }
      .dark body {
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc; /* slate-50 */
      }
      .theme-orange.dark body {
        background-color: #000000;
      }
      body.light-theme {
        background-color: #f8fafc; /* slate-50 */
        color: #0f172a; /* slate-900 */
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.4);
      }

      /* Global Primary Overrides */
      .bg-primary { background-color: var(--color-primary); }
      .text-primary { color: var(--color-primary); }
      .border-primary { border-color: var(--color-primary); }
      .hover\:bg-primary-hover:hover { background-color: var(--color-primary-hover); }
      
      /* Smooth Width Transitions for bars */
      .transition-width {
        transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Custom animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .float { animation: float 3s ease-in-out infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
